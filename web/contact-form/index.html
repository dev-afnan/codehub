<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your name" required /><br>
    <input type="email" id="email" placeholder="Your email" required /><br>
    <textarea id="message" placeholder="Your message" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <div id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxMO7-n_ZXp-axX4wBRV8hsVfRmI-aVcM",
      authDomain: "afnanix-contact-form.firebaseapp.com",
      projectId: "afnanix-contact-form",
      storageBucket: "afnanix-contact-form.firebasestorage.app",
      messagingSenderId: "994386258441",
      appId: "1:994386258441:web:5e1b2b412a3778845da6d8",
      measurementId: "G-1TNH5G7SE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        const conversationId = crypto.randomUUID();

        // Create empty conversation doc
        await setDoc(doc(db, "conversations", conversationId), {
          createdAt: serverTimestamp(),
          name,
          email
        });

        // Add first message in messages subcollection
        await addDoc(collection(db, "conversations", conversationId, "messages"), {
          sender: "user",
          name,
          email,
          text: message,
          timestamp: serverTimestamp()
        });

        document.getElementById("result").innerHTML =
          `Message sent!<br>
          View your conversation here: <a href="response.html?id=${conversationId}" target="_blank">Open Conversation</a>`;
        
        document.getElementById("contactForm").reset();
      } catch (err) {
        console.error("Error creating conversation:", err);
        alert("There was an error. Please try again.");
      }
    });
  </script>
</body>
</html>
