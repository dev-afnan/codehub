<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDxMO7-n_ZXp-axX4wBRV8hsVfRmI-aVcM",
      authDomain: "afnanix-contact-form.firebaseapp.com",
      projectId: "afnanix-contact-form",
      storageBucket: "afnanix-contact-form.firebasestorage.app",
      messagingSenderId: "994386258441",
      appId: "1:994386258441:web:5e1b2b412a3778845da6d8",
      measurementId: "G-1TNH5G7SE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contactForm");
      const resultDiv = document.getElementById("resultDiv");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const topic = document.getElementById("topic").value;
        const message = document.getElementById("message").value.trim();

        if (!name || !email || !message) {
          alert("Please fill out all fields.");
          return;
        }

        try {
          // Create a new conversation
          const convRef = doc(collection(db, "conversations"));
          await setDoc(convRef, {
            name,
            email,
            topic,
            createdAt: new Date(),
            messages: [
              { sender: "user", text: message, timestamp: new Date() }
            ]
          });

          // Show link for user to save/bookmark
          const convURL = `response.html?id=${convRef.id}`;
          resultDiv.innerHTML = `
            <p>Your message was submitted successfully!</p>
            <p>The page where you will see the conversation:</p>
            <a href="${convURL}" target="_blank">${convURL}</a>
            <p><strong>Please save or bookmark this link to return to your conversation later.</strong></p>
          `;

          // Optionally, clear the form
          form.reset();

        } catch (err) {
          console.error("Error creating conversation:", err);
          alert("There was an error submitting your message. Please try again.");
        }
      });
    });
  </script>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="topic">Topic:</label><br>
    <select id="topic" required>
      <option value="General">General</option>
      <option value="Support">Support</option>
      <option value="Feedback">Feedback</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="resultDiv" style="margin-top:20px;"></div>
</body>
</html>
