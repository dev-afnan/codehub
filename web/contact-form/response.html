<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversation</title>
</head>
<body>
  <h1>Conversation</h1>
  <div id="messages"></div>

  <form id="replyForm">
    <textarea id="replyMessage" placeholder="Type your reply..." required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDxMO7-n_ZXp-axX4wBRV8hsVfRmI-aVcM",
      authDomain: "afnanix-contact-form.firebaseapp.com",
      projectId: "afnanix-contact-form",
      storageBucket: "afnanix-contact-form.firebasestorage.app",
      messagingSenderId: "994386258441",
      appId: "1:994386258441:web:5e1b2b412a3778845da6d8",
      measurementId: "G-1TNH5G7SE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get conversation ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const conversationId = urlParams.get("id");
    const conversationRef = doc(db, "conversations", conversationId);

    // Listen for conversation updates
    onSnapshot(conversationRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        data.messages.forEach(msg => {
          const p = document.createElement("p");
          p.textContent = `[${msg.sender}] ${msg.text}`;
          messagesDiv.appendChild(p);
        });
      }
    });

    // Send a reply
    document.getElementById("replyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("replyMessage").value;

      try {
        await updateDoc(conversationRef, {
          messages: arrayUnion({
            sender: "user", // from response page, still the user
            text,
            timestamp: serverTimestamp()
          })
        });

        document.getElementById("replyMessage").value = "";
      } catch (err) {
        console.error("Error sending message:", err);
        alert("Error sending message.");
      }
    });
  </script>
</body>
</html>
