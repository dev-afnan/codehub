<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversation</title>
</head>
<body>
  <h1>Your Conversation</h1>
  <div id="messages"></div>

  <form id="replyForm">
    <textarea id="reply" placeholder="Type a reply" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxMO7-n_ZXp-axX4wBRV8hsVfRmI-aVcM",
      authDomain: "afnanix-contact-form.firebaseapp.com",
      projectId: "afnanix-contact-form",
      storageBucket: "afnanix-contact-form.firebasestorage.app",
      messagingSenderId: "994386258441",
      appId: "1:994386258441:web:5e1b2b412a3778845da6d8",
      measurementId: "G-1TNH5G7SE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const conversationId = params.get("id");
    if (!conversationId) {
      alert("No conversation ID.");
      throw new Error("Missing conversation ID");
    }

    const messagesDiv = document.getElementById("messages");

    // Real-time listener for messages
    const q = query(
      collection(db, "conversations", conversationId, "messages"),
      orderBy("timestamp", "asc")
    );

    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.textContent = `${msg.sender}: ${msg.text}`;
        messagesDiv.appendChild(div);
      });
    });

    // Add new message
    document.getElementById("replyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("reply").value;

      try {
        await addDoc(collection(db, "conversations", conversationId, "messages"), {
          sender: "user",
          text,
          timestamp: serverTimestamp()
        });
        document.getElementById("reply").value = "";
      } catch (err) {
        console.error("Error sending message:", err);
        alert("Failed to send message.");
      }
    });
  </script>
</body>
</html>
