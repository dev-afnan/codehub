<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversation</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, onSnapshot, arrayUnion } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxMO7-n_ZXp-axX4wBRV8hsVfRmI-aVcM",
      authDomain: "afnanix-contact-form.firebaseapp.com",
      projectId: "afnanix-contact-form",
      storageBucket: "afnanix-contact-form.firebasestorage.app",
      messagingSenderId: "994386258441",
      appId: "1:994386258441:web:5e1b2b412a3778845da6d8",
      measurementId: "G-1TNH5G7SE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const conversationId = urlParams.get("id");

    let conversationRef;

    document.addEventListener("DOMContentLoaded", async () => {
      if (!conversationId) {
        alert("No conversation found.");
        return;
      }

      conversationRef = doc(db, "conversations", conversationId);

      // Listen for updates
      onSnapshot(conversationRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";

          data.messages.forEach((msg) => {
            const p = document.createElement("p");
            p.textContent = `${msg.sender}: ${msg.text}`;
            messagesDiv.appendChild(p);
          });
        } else {
          alert("Conversation does not exist.");
        }
      });

      // Send new message
      const sendForm = document.getElementById("sendForm");
      sendForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = document.getElementById("newMessage").value.trim();
        if (!text) return;

        try {
          await updateDoc(conversationRef, {
            messages: arrayUnion({
              sender: "user",
              text,
              timestamp: new Date()
            })
          });
          document.getElementById("newMessage").value = "";
        } catch (err) {
          console.error("Error sending message:", err);
          alert("Error sending message.");
        }
      });
    });
  </script>
</head>
<body>
  <h1>Conversation</h1>
  <div id="messages" style="border:1px solid #ccc; padding:10px; height:200px; overflow-y:auto;"></div>

  <form id="sendForm">
    <input type="text" id="newMessage" placeholder="Type your reply" required />
    <button type="submit">Send</button>
  </form>
</body>
</html>
