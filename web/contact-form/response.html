<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversation</title>
<style>
  body { max-width:700px;margin:auto;font-family:sans-serif;padding:20px;}
  .message {margin:10px 0;padding:8px;border-radius:6px;}
  .user{background:#e0f7ff;}
  .admin{background:#d8ffd8;text-align:right;}
  #newMessage {width:100%; margin-top:10px;}
</style>
</head>
<body>
<h2>Conversation</h2>
<div id="messages"></div>
<textarea id="newMessage" rows="3"></textarea>
<button id="sendMessage">Send</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDxMO7-n_ZXp-axX4wBRV8hsVfRmI-aVcM",
  authDomain: "afnanix-contact-form.firebaseapp.com",
  projectId: "afnanix-contact-form",
  storageBucket: "afnanix-contact-form.firebasestorage.app",
  messagingSenderId: "994386258441",
  appId: "1:994386258441:web:5e1b2b412a3778845da6d8",
  measurementId: "G-1TNH5G7SE4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const conversationId = urlParams.get("id");
if(!conversationId){ alert("Invalid conversation ID"); throw new Error("Missing ID"); }

const convRef = doc(db,"conversations",conversationId);
const docSnap = await getDoc(convRef);
if(!docSnap.exists()){ alert("Conversation not found"); throw new Error("Not found"); }

const userPassword = prompt("Enter your conversation password:");
if(userPassword !== docSnap.data().password){ alert("Incorrect password"); throw new Error("Wrong password"); }

const messagesDiv = document.getElementById("messages");

onSnapshot(convRef, snap=>{
  messagesDiv.innerHTML = "";
  const messages = snap.data().messages || [];
  messages.forEach(msg=>{
    const div = document.createElement("div");
    div.className = "message "+msg.sender;
    div.textContent = msg.sender+": "+msg.text;
    messagesDiv.appendChild(div);
  });
});

document.getElementById("sendMessage").addEventListener("click", async ()=>{
  const text = document.getElementById("newMessage").value.trim();
  if(!text) return;
  await updateDoc(convRef,{
    messages: arrayUnion({ sender:"user", text, timestamp:serverTimestamp() })
  });
  document.getElementById("newMessage").value="";
});
</script>
</body>
</html>
