<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <button id="loginBtn">Login with Google</button>
  <div id="conversations"></div>
  <div id="chat"></div>

  <form id="adminReplyForm" style="display:none;">
    <textarea id="adminReply" placeholder="Reply as admin" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxMO7-n_ZXp-axX4wBRV8hsVfRmI-aVcM",
      authDomain: "afnanix-contact-form.firebaseapp.com",
      projectId: "afnanix-contact-form",
      storageBucket: "afnanix-contact-form.firebasestorage.app",
      messagingSenderId: "994386258441",
      appId: "1:994386258441:web:5e1b2b412a3778845da6d8",
      measurementId: "G-1TNH5G7SE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_UID = "ph5bDK8VzAOJzqaQxrEje2Z5eK13"; // your UID

    let currentConversation = null;

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login failed:", err);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) return;
      if (user.uid !== ADMIN_UID) {
        alert("Access denied. Not an admin.");
        return;
      }
      loadConversations();
    });

    function loadConversations() {
      const conversationsDiv = document.getElementById("conversations");
      const q = query(collection(db, "conversations"), orderBy("createdAt", "desc"));

      onSnapshot(q, (snapshot) => {
        conversationsDiv.innerHTML = "<h2>Conversations</h2>";
        snapshot.forEach((doc) => {
          const conv = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `<button data-id="${doc.id}">${conv.name || "Unknown"} (${doc.id})</button>`;
          conversationsDiv.appendChild(div);
        });

        conversationsDiv.querySelectorAll("button").forEach((btn) => {
          btn.addEventListener("click", () => {
            currentConversation = btn.getAttribute("data-id");
            loadMessages(currentConversation);
          });
        });
      });
    }

    function loadMessages(conversationId) {
      const chatDiv = document.getElementById("chat");
      const q = query(
        collection(db, "conversations", conversationId, "messages"),
        orderBy("timestamp", "asc")
      );

      onSnapshot(q, (snapshot) => {
        chatDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.textContent = `${msg.sender}: ${msg.text}`;
          chatDiv.appendChild(div);
        });
        document.getElementById("adminReplyForm").style.display = "block";
      });
    }

    document.getElementById("adminReplyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentConversation) return;
      const text = document.getElementById("adminReply").value;

      try {
        await addDoc(collection(db, "conversations", currentConversation, "messages"), {
          sender: "admin",
          text,
          timestamp: serverTimestamp()
        });
        document.getElementById("adminReply").value = "";
      } catch (err) {
        console.error("Error sending admin reply:", err);
      }
    });
  </script>
</body>
</html>
