<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystal Orb</title>

    <!-- Three.js and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/ShaderPass.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/projects/3d-crystal-orb/style.css">
</head>
<body>
    <div id="container"></div>

    <button id="toggleBtn">Controls Menu</button>
    <div id="controls">
        <div class="control">
            <label>Mode:</label>
            <select id="mode">
                <option value="Shaded">Shaded</option>
                <option value="Wireframe">Wireframe</option>
                <option value="Glow">Crystal Glow</option>
            </select>
        </div>
        <div class="control">
            <label>Speed:</label>
            <input type="range" id="speed" min="0" max="20" step="0.01" value="5">
        </div>
        <div class="control">
            <label>Size:</label>
            <input type="range" id="size" min="0.3" max="2" step="0.01" value="1">
        </div>
        <div class="control">
            <label>Sensitivity:</label>
            <input type="range" id="sensitivity" min="0.5" max="5" step="0.01" value="2">
        </div>
        <div class="control">
            <label>Bloom:</label>
            <input type="range" id="bloom" min="0" max="6" step="0.01" value="0.01">
        </div>
        <div class="control">
            <label>Auto Rotate:</label>
            <input type="checkbox" id="auto" checked>
        </div>
        <button id="reset">Reset</button>
    </div>

    <!-- JS -->
    <script src="/projects/3d-crystal-orb/script.js"></script>
</body>
</html>
